apiVersion: zeabur.com/v1
kind: Template
metadata:
  name: searxng
spec:
  description: Privacy-respecting, hackable metasearch engine.
  coverUrl: https://raw.githubusercontent.com/searxng/searxng/master/src/brand/searxng.svg
  iconUrl: https://raw.githubusercontent.com/searxng/searxng/master/src/brand/searxng-wordmark.svg
  tags:
    - search
    - tool
  variables:
    - key: PUBLIC_DOMAIN
      type: DOMAIN
      name: Domain
      description: Domain of your SearXNG website.
  readme: |
    Note: This template is maintained by the Zeabur team, if you have any questions or need help, please contact us at [Zeabur's offical Discord server](https://zeabur.com/dc). You can also create issues or pull requests on [https://github.com/zeabur/zeabur/tree/main/templates](https://github.com/zeabur/zeabur/tree/main/templates).

    ---

  	SearXNG is a free internet metasearch engine which aggregates results from various search services and databases. Users are neither tracked nor profiled.
  services:
    - name: caddy
      template: PREBUILT
      domainKey: PUBLIC_DOMAIN
      spec:
        id: caddy
        name: caddy
        icon: https://cdn.zeabur.com/caddy.png
        source:
          image: caddy:2-alpine
        ports:
          - id: web
            port: 80
            type: HTTP
        configs:
          - path: /etc/caddy/Caddyfile
            template: |
              {
                admin off
                auto_https off
              }

              :80 {
                log {
                  output discard
                }

                @api {
                  path /config
                  path /healthz
                  path /stats/errors
                  path /stats/checker
                }

                @static {
                  path /static/*
                }

                @notstatic {
                  not path /static/*
                }

                @imageproxy {
                  path /image_proxy
                }

                @notimageproxy {
                  not path /image_proxy
                }

                header {
                  Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
                  X-XSS-Protection "1; mode=block"
                  X-Content-Type-Options "nosniff"
                  Permissions-Policy "accelerometer=(),ambient-light-sensor=(),autoplay=(),camera=(),encrypted-media=(),focus-without-user-activation=(),geolocation=(),gyroscope=(),magnetometer=(),microphone=(),midi=(),payment=(),picture-in-picture=(),speaker=(),sync-xhr=(),usb=(),vr=()"
                  Feature-Policy "accelerometer 'none';ambient-light-sensor 'none'; autoplay 'none';camera 'none';encrypted-media 'none';focus-without-user-activation 'none'; geolocation 'none';gyroscope 'none';magnetometer 'none';microphone 'none';midi 'none';payment 'none';picture-in-picture 'none'; speaker 'none';sync-xhr 'none';usb 'none';vr 'none'"
                  Referrer-Policy "no-referrer"
                  X-Robots-Tag "noindex, noarchive, nofollow"
                  -Server
                }

                header @api {
                  Access-Control-Allow-Methods "GET, OPTIONS"
                  Access-Control-Allow-Origin  "*"
                }

                header @static {
                  Cache-Control "public, max-age=31536000"
                  defer
                }

                header @notstatic {
                  Cache-Control "no-cache, no-store"
                  Pragma "no-cache"
                }

                header @imageproxy {
                  Content-Security-Policy "default-src 'none'; img-src 'self' data:"
                }

                header @notimageproxy {
                  Content-Security-Policy "upgrade-insecure-requests; default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; form-action 'self' https://github.com/searxng/searxng/issues/new; font-src 'self'; frame-ancestors 'self'; base-uri 'self'; connect-src 'self' https://overpass-api.de; img-src 'self' data: https://*.tile.openstreetmap.org; frame-src https://www.youtube-nocookie.com https://player.vimeo.com https://www.dailymotion.com https://www.deezer.com https://www.mixcloud.com https://w.soundcloud.com https://embed.spotify.com"
                }

                handle {
                  encode zstd gzip
                  reverse_proxy searxng.zeabur.internal:8080 {
                    header_up X-Forwarded-Port 443
                    header_up X-Forwarded-Proto https 
                    header_up X-Real-IP {remote_host}
                  }
                }
              }
    - name: redis
      template: PREBUILT
      spec:
        id: redis
        name: Redis
        icon: https://raw.githubusercontent.com/zeabur/service-icons/main/marketplace/redis.svg
        source:
          image: redis/redis-stack-server:latest
        ports:
          - id: database
            port: 6379
            type: TCP
        volumes:
          - id: data
            dir: /data
        env:
          REDIS_PASSWORD:
            default: ${PASSWORD}
            expose: true
          REDIS_ARGS:
            default: --requirepass ${REDIS_PASSWORD}
          REDIS_HOST:
            default: ${CONTAINER_HOSTNAME}
            expose: true
            readonly: true
          REDIS_PORT:
            default: ${DATABASE_PORT}
            expose: true
            readonly: true
          REDIS_CONNECTION_STRING:
            default: redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}
            expose: true
            readonly: true
          REDIS_URI:
            default: ${REDIS_CONNECTION_STRING}
            expose: true
            readonly: true
    - name: searxng
      template: PREBUILT
      spec:
        name: searxng
        id: searxng
        source:
          image: searxng/searxng:latest
        ports:
          - id: web
            port: 8080
            type: HTTP
        env:
          SEARXNG_REDIS_URL:
            default: ${REDIS_URI}/0
          SEARXNG_SECRET:
            default: ${PASSWORD}
          SEARXNG_BASE_URL:
            default: "https://${PUBLIC_DOMAIN}.zeabur.app"
        configs:
          - path: /etc/searxng/limiter.toml
            template: |
              [botdetection.ip_limit]
              link_token = true
          - path: /etc/searxng/settings.yml
            template: |
              general:
                debug: false
                instance_name: "SearXNG"
                privacypolicy_url: false
                donation_url: false
                contact_url: false
                enable_metrics: true

              brand:
                new_issue_url: https://github.com/searxng/searxng/issues/new
                docs_url: https://docs.searxng.org/
                public_instances: https://searx.space
                wiki_url: https://github.com/searxng/searxng/wiki
                issue_url: https://github.com/searxng/searxng/issues

              search:
                safe_search: 0
                autocomplete: ""
                autocomplete_min: 4
                default_lang: "auto"
                ban_time_on_fail: 5
                max_ban_time_on_fail: 120
                suspended_times:
                  SearxEngineAccessDenied: 86400
                  SearxEngineCaptcha: 86400
                  SearxEngineTooManyRequests: 3600
                  cf_SearxEngineCaptcha: 1296000
                  cf_SearxEngineAccessDenied: 86400
                  recaptcha_SearxEngineCaptcha: 604800

                formats:
                  - html

              server:
                port: 8888
                bind_address: "127.0.0.1"
                base_url: false
                limiter: false
                public_instance: false
                secret_key: "ultrasecretkey"
                image_proxy: false
                http_protocol_version: "1.0"
                method: "POST"
                default_http_headers:
                  X-Content-Type-Options: nosniff
                  X-Download-Options: noopen
                  X-Robots-Tag: noindex, nofollow
                  Referrer-Policy: no-referrer

              redis:
                url: false

              ui:
                static_path: ""
                static_use_hash: false
                templates_path: ""
                query_in_title: false
                infinite_scroll: false
                default_theme: simple
                center_alignment: false
                default_locale: ""
                theme_args:
                  simple_style: auto
                search_on_category_select: true
                hotkeys: default

              outgoing:
                request_timeout: 3.0
                useragent_suffix: ""
                pool_connections: 100
                pool_maxsize: 20
                enable_http2: true

              checker:
                off_when_debug: true
                additional_tests:
                  rosebud: &test_rosebud
                    matrix:
                      query: rosebud
                      lang: en
                    result_container:
                      - not_empty
                      - ['one_title_contains', 'citizen kane']
                    test:
                      - unique_results

                  android: &test_android
                    matrix:
                      query: ['android']
                      lang: ['en', 'de', 'fr', 'zh-CN']
                    result_container:
                      - not_empty
                      - ['one_title_contains', 'google']
                    test:
                      - unique_results

                tests:
                  infobox: &tests_infobox
                    infobox:
                      matrix:
                        query: ["linux", "new york", "bbc"]
                      result_container:
                        - has_infobox

              categories_as_tabs:
                general:
                images:
                videos:
                news:
                map:
                music:
                it:
                science:
                files:
                social media:

              engines:
                - name: 9gag
                  engine: 9gag
                  shortcut: 9g
                  disabled: true

                - name: annas archive
