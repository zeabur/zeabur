#:schema ./schema.json

id = "postgresql"
name = "PostgreSQL"
description = "PostgreSQL is a powerful, open source object-relational database system."
icon = "https://raw.githubusercontent.com/zeabur/service-icons/main/marketplace/postgresql.svg"

[source]
image = "postgres:12.2"

[[ports]]
id = "database"
port = 5432
type = "TCP"

[[volumes]]
id = "data"
dir = "/var/lib/postgresql/data"

[env]
POSTGRES_PASSWORD = { default = "${PASSWORD}", expose = true }
POSTGRES_USER = { default = "root" }
PGDATA = { default = "/var/lib/postgresql/data/pgdata" }

POSTGRES_HOST = { default = "${CONTAINER_HOSTNAME}", expose = true, readonly = true }
POSTGRES_PORT = { default = "${DATABASE_PORT}", expose = true, readonly = true }

POSTGRES_USERNAME = { default = "${POSTGRES_USER}", expose = true, readonly = true }

POSTGRES_CONNECTION_STRING = { default = "postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}?sslmode=disable", expose = true, readonly = true }
POSTGRES_URI = { default = "${POSTGRES_CONNECTION_STRING}", expose = true, readonly = true }

[[instructions]]
type = "TEXT"
title = "Command to connect to your PostgreSQL"
content = "psql \"postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}\""
showWhen = "PORT_FORWARDING"

[[instructions]]
type = "TEXT"
title = "PostgreSQL username"
content = "${POSTGRES_USERNAME}"
category = "Credentials"

[[instructions]]
type = "PASSWORD"
title = "PostgresSQL password"
content = "${POSTGRES_PASSWORD}"
category = "Credentials"

[[instructions]]
type = "TEXT"
title = "PostgreSQL host"
content = "${PORT_FORWARDED_HOSTNAME}"
showWhen = "PORT_FORWARDING"
category = "Hostname & Port"

[[instructions]]
type = "TEXT"
title = "PostgreSQL port"
content = "${DATABASE_PORT_FORWARDED_PORT}"
category = "Hostname & Port"
