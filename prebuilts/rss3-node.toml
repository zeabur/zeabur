#:schema ./schema.json

id = "rss3"
name = "RSS3 Node"
icon = "https://explorer.rss3.io/rss3.svg"
description = "Deploy an RSS3 Node easily!"

[source]
image = "rss3/node:alpha"

[[volumes]]
id = "data"
dir = "/root/node"

[env]
NODE_DISCOVERY_MAINTAINER_EVM_ADDRESS = { required = true }
NODE_DISCOVERY_MAINTAINER_SIGNATURE = { required = true }
